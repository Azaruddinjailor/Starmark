    <title>Convert JSON Data to HTML Table</title>
    <style>

    </style>
</head>

<body onload="display(1);" style="background-color:rgb(147, 235, 235)">
    <p id="showData"></p>
    <div class="container">
        <div class="span10">

            <div class="table">
                <div class="row"></div>
                <h2>User Lists
                    <button type="button" onclick="toggleform();" style="margin-bottom: 20px;  border-radius: 20px;"
                        class="btn btn-info add-new pull-right" id="add" data-toggle="modal" data-target="#formModal">
                        <i class="fa fa-plus"></i> Add New</button>

                </h2>

            </div>

            <table id="entrydata" border="1" class="table table-border">
                <thead>

                    <th>UserName</th>
                    <th>Email</th>
                    <th>Avatar</th>
                    <th>Action</th>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <!--Navigation Script-->
        <center>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" onclick="display(pagenum==1?pagenum:(pagenum-1));" aria-label="Previous">
                            <span aria-hidden="true">&laquo;Prev</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="display(1);">1</a>
                    </li>
                    <li>
                        <a href="#" onclick="display(2);">2</a>
                    </li>
                    <li>
                        <a href="#" onclick="display(3);">3</a>
                    </li>
                    <li>
                        <a href="#" onclick="display(4);">4</a>
                    </li>
                    <li>
                        <a href="#" onclick="display(pagenum==pages?pagenum:(pagenum+1));" aria-label="Next">
                            <span aria-hidden="true">Next&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </center>
    </div>

    <br>
    <br>
    <!--Form Script-->
    <div class="container" id="form">

        <center>
            <h4> User Details</h4>
        </center>

        <div class="form-group " style="margin-left: 20px">
            <label for="formGroupExampleInput">First Name</label>
            <div class="input-group input-group-lg">

                <input type="text" class="form-control " name="name" id="firstname" placeholder="John">
            </div>
            <label for="formGroupExampleInput">Last Name</label>

            <div class="input-group input-group-lg">

                <input type="text" class="form-control" id="lastname" placeholder="Doe">
            </div>

            <label for="formGroupExampleEmail">Email</label>
            <div class="input-group input-group-lg">

                <input type="text" class="form-control input-group input-group-lg" name="email" id="email"
                    placeholder="you@domain.com">
                <br>
            </div>
            <input name='file' type='file' />
            <br>
            <br>

            <center>
                <input type="submit" value="Submit" onclick="addData();" class="btn btn-primary btn-success">
            </center>
        </div>

    </div>
    <!--Modal Script -->
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
                <button type="button"  id="deletebtn" class=" btn btn-secondary btn-success" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-primary btn-danger" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</body>
